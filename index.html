<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="container">
    <div class="rowAlign">
        <input id="inp" onkeypress="keyHandler(event)" type="text" class="form-control" id="usr">
        <button type="button" onClick="addTodo()" class="btn btn-primary">Add Item</button>
    </div>
    <div class="rowAlign input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" oninput="handleSearch(event)">
      </div>   
    <ul class="tableWidth list-group" id="list" ></ul>
    <script src="script.js"></script>
</body>

</html>
